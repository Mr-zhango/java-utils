        /**
         * 添加节点的操作,给下拉框动态的添加新的选项
         */
        //使用$("<option></option>")创建新的节点,返回的是新创建的节点对象

        //页面加载完成就调用
        $(function () {

            var $option = $("<option></option>")    //创建一个新的选项

            $option.attr("value","hangzhou");        //设置新的选项的value值

            $option.attr("title","hz");            //设置新的选项的value值

            $option.attr("id","hangzhou")

            $option.text("杭州")

            //把新添加的选项添加到select中去,结果option是select的子元素
            $("#city").append($option);

        })

    </script>

</head>
<body>
    <select id="city">
        <option value="beijing" title="bj" id="beijing">北京</option>
        <option value="shanghai" title="sh" id="shanghai" selected>上海</option>
        <option value="guangzhou" title="gz" id="guangzhou">广州</option>
    </select>
