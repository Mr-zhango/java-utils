<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery基本选择器</title>
    <meta charset="utf-8">
  
    <style type="text/css">
        div{
            background: gray;
            width: 200px;
            height: 100px;
        }

    </style>

    <script type="text/javascript" src="http://localhost:63343/jQuery/js/jquery-1.8.3.js"></script>
    <script type="text/javascript">

        $(function () {

            //基本选择器,必须要记住的
            //1.标识选择器,通过标记的id属性来获取jQuery对象,语法:$("#id")

            //2.类选择器,通过标记的class属性来获取jQuery对象,语法:$(".class值")

            //3.标记选择器,通过标记的名称来获取jQuery对象,语法:$("标记名称")

            //4.选择所有标记选择器.语法:$("*")

            //5.组合选择器,同时选择多个标记,语法:$("A,B")
            $("#btn01").click(function () {
                //选择id为one的元素,并且改变其背景色
                $("#one").css("background","yellow");
            });
            $("#btn02").click(function () {
                //选择class为two的元素,并且改变其背景色
                $(".two").css("background","red");
            });
            $("#btn03").click(function () {
                //选择所有div元素,并且改变其背景色
                $("div").css("background","pink");
            });
            $("#btn04").click(function () {
                //选择所有元素
                $("*").css("background","black");
            });
            $("#btn05").click(function () {
                //选择id为one的元素与所有span元素
                $("#one,span").css("background","blue");
            });
        })
    </script>
</head>
<body>
    <!--定义被选择对象-->
    <div id="one" class="two"></div><br>
    <div class="two"></div><br>
    <div></div><br>
    <span>我是span标签</span>
    <br>
    <!--定义按钮-->
    <input type="button" id="btn01" value="选择id为one的元素"/>
    <input type="button" id="btn02" value="选择class为two的元素"/>
    <input type="button" id="btn03" value="选择所有div元素"/>
    <input type="button" id="btn04" value="选择所有元素"/>
    <input type="button" id="btn05" value="选择id为one与所有span元素"/>
</body>
</html>
