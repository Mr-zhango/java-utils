        /**

        /**
         * 最简单写法
         */
        //获取页面中的文本输入框DOM对象,然后将DOM对象转换为jQuery对象
        /*var $btn = $("#myBtn");//合并上面两行代码,通过jQuery的方式来获取DOM对象

        $(function () {
            var $btn = $("#myBtn");
            $btn.click(function () {
                // alert("emm")
                //jQuery对象的实质就是一个一个的数组,数组中的元素就是一个个的DOM对象
                //可以通过数组下标的方式或jQuery对象上的面的get(index方法获取数组中的DOM对象)
                var $name = $("#username");//通过标记的id属性来获取jQuery对象
                //因为这个jQuery对象的数组里面只有0个元素
                //获取jQuery对象中的DOM对象
                //var nameInput = $name[0];
                //使用DOM对象的方式获取
                //alert("输入的名字是"+nameInput.value)
                //通过jQuery对象的方式获取
                alert("输入的名字是"+$name.val())
            })
        })

    </script>

</head>
<body>
    姓名：<input type="text" id="username" name="username"/>
    <input type="button" id="myBtn" value="提交"/>
</body>
