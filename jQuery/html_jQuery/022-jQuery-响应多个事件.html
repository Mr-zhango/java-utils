        $(function () {
            var $h3 = $("h3");

            $h3.hide();

            $("h2").bind("mouseover mouseout",function () {

                if($h3.is(":visible")){
                    $h3.hide();
                }else{
                    $h3.show();
                }
            })
        })
    </script>

    <body>
        <h2>中国北京</h2>
        <h3>中国北京，是中国的首都，是中国的政治、经济、文化中心。</h3>
