<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery绑定鼠标移进移出事件</title>
    <meta charset="utf-8">
   
    <style type="text/css">
        div{
            background: red;
            width: 200px;
            height: 200px;
        }
    </style>

    <script type="text/javascript" src="http://localhost:63343/jQuery/js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        //页面加载完成就调用



        //jQuery对象上面的ready()方法和window.onload都是在浏览器加载页面完成之后会被自动调用

        //jQuery对象上面的ready()方法和window.onload的区别
        //首先执行ready(),然后执行window.onload

        //
        // window.onload = function () {
        //     alert("你第二眼看见我")
        // }
        //
        // $(function () {
        //     alert("我是jQuery")
        // })




        //给标记绑定事件,可以调用jQuery对象上面的bind()方法

        $(function () {
            var $div = $("div");
            //给div绑定鼠标进入事件
            $div.bind("mouseover",function () {
                $div.html("<font color='blue'>鼠标进入事件</font>")
            })

            $div.bind("mouseout",function () {
                $div.html("<font color='yellow'>鼠标离开事件</font>")
            })
        })

    </script>
</head>
    <body>
        <div></div>
    </body>
</html>
