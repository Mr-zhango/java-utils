<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery对象为数组对象</title>
    <meta charset="utf-8">
    <style type="text/css">
        div{
            background: red;
            width: 300px;
            height: 200px;
        }
    </style>
    <script type="text/javascript" src="http://localhost:63343/jQuery/js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            //根据标记名称来获取jQuery对象,页面中有多个div,jQuery对象实际上就是一个数组对象
            //所以数组中有多个DOM对象

            var $div = $("div");
            //使用jQuery方式给按钮添加点击事件

            $("#hideBtn").click(function () {
                //直接调用jquery对象的hide()方法让div隐藏起来
                //注意:jQuery对象中有多个dom对象,在隐藏的时候注意要便利DOM对象的数组,让每个DOM对象都隐藏起来
                $div.hide(3000);//让jquery对象在3000ms内隐藏
            });

            $("#showBtn").click(function () {
                $div.show(3000);//让jquery对象在3000ms内隐藏
            });

            $("#colorBtn").click(function () {
                //注意:jQuery对象中有多个dom对象,我们获取第一个dom对象
                var divObj = $div[0];
                //通过DOM方式改变CSS
                divObj.style.background = "yellow";
                alert("暂停,现在换用jQuery对象的方法")
                $(divObj).css("background","blue");
            });
        })
    </script>
</head>
<body>
    <div></div>
    <br><br>
    <div></div>
    <br><br>
    <input type="button" id="hideBtn" value="隐藏所有div"/>
    <input type="button" id="showBtn" value="显示所有div"/>
    <input type="button" id="colorBtn" value="改变第一个div颜色"/>
</body>
</html>
