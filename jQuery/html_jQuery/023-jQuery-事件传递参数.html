<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery事件传递参数</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="http://localhost:63343/jQuery/js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        //页面加载完成就调用
        $(function () {
            //bind()方法的第二个参数是向回调函数传递的参数,必须是json格式,在回调函数中必须定义一个event的参数,
            //表示接受的参数,可以通过event.data取得传递的参数
            $("a").bind(
                "click",
                {str:"你确定要删除吗"},
                function (event) {
                var str1 = event.data.str;  //取得传递的参数
                    if(window.confirm(str1)){
                        alert("正在删除数据");

                    }
            })
        })
    </script>
</head>
<body>
    张三  23  93.5    <a href="#" class="delete">删除</a><br>
    李四  24  94.5    <a href="#" class="delete">删除</a><br>
    王五  25  95.5    <a href="#" class="delete">删除</a><br>
</body>
</html>
