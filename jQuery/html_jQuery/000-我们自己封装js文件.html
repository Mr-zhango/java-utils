        页面中的标记有以下几种不同的形式
        1.标记中有id属性(id属性是不能重复的)
        2.多个标记的name属性一定要相同(例如一组checkbox,一组radio)
        3.多个标记的class属性相同(例如一组checkbox,一组radio),注意:标记中可以单独使用class属性,而不是使用CSS
        4.页面中有多个相同名称的标记,例如页面中有多个<input>标记
