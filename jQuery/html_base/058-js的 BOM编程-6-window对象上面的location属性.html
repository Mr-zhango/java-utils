<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一</title>
    <style type="text/css">

    </style>
    <script type="text/javascript" src="2.js"></script>
    <script type="text/javascript">
        function openUrl() {
            window.open("http://www.baidu.com");
        }
        
        function openUIrl1() {
            //都是浏览器向服务器发出新的请求
            //浏览器能向服务器发送请求 的不同方式
            //1.表单提交
            //2.window.open()
            //3.点击超链接
            //4.window.location = url
            //5.在地址栏中直接输入数据
            /**
             * 我们可以通过表单向服务器传递数据,也可以使用超链接向服务器传递数据
             * 我们可以使用超链接的形式  href = "url?name=admin&pwd=123&repwd=123"
             * 这种方式相当于表单提交的时候使用的是get提交的方式
             * 也就是说超链接也是使用get方式提交参数的
             * @type {string}
             */
            //window.location = "http://www.baidu.com";
            //window.location.href = "http://www.baidu.com";
//            window.document.location = "http://www.baidu.com";
            location.href = "http://www.baidu.com";
        }

    </script>

</head>

<body>

    <a href="http://www.baidu.com">点我打开百度</a>
    <hr>
    <a href="javascript:void(0)" onclick="openUrl()">点我打开百度</a>
    <hr>
    <a href="javascript:void(0)" onclick="openUIrl1()">打来百度官网</a>

    <hr>
    <a href="000-registOk.html?uname=admin&pwd=123456&repwd=123456">使用超链接向服务器传递数据</a>
</body>
</html>
