<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习一</title>

    <script type="text/javascript" src="/html_jQuery/2.js"></script>
    <script type="text/javascript">
    /*
        js中的数据类型:
            1.数值型(number):不区分整形和浮点型
            2.布尔值(boolean):只有两个有效的取值
            3.字符串类型(String):表示字符''或者""
            4.未定义类型(undefined):声明一个变量而没有赋值
    */
        //声明数值类型的变量
        var num1 = 10,  num2=10.9;
        window.alert("num1"+num1+"num2"+num2);

        //声明boolean类型的变量
        var b1 = true,b2=false;
        alert(b1);
        alert(b2);

        //声明字符串类型的变量
        var s1 = "hello",s2="world";
        alert(s1+s2);

        //声明未定义类型的变量
        var u1;
        var u2 = undefined;
        alert("u1"+u1);
        alert("u2"+u2);

        //声明引用类型的变量
        var date = new Date();
        alert(date.getTime());
        alert(date.getTime().toString());



        pringln(date.toString());

    /**
     * 变量的类型不是固定的,给变量赋值不同,变量的类型会发生改变
     *
     */

    /**
     * 声明变量的时候甚至可以不使用var
     * @type {string}
     */
    s66 = "你好";
    alert(s66);



    </script>

</head>

</html>
