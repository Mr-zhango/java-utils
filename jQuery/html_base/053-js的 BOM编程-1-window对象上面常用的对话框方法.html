<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一</title>
    <style type="text/css">
    </style>
    <script type="text/javascript" src="2.js"></script>
    <script type="text/javascript">
        /**
         * BOM是 Browser Object Model(浏览器对象模型)
         * 使JavaSctipt能够与浏览器进行对话,获取浏览器的信息,操作浏览器
         * DOM是让js来控制html是有统一的规范的,
         * BOM是让js来控制浏览器订的,没有统一的规范
         *
         *
         * 在一个浏览器中只有唯一的一个window对象,不会混淆,所以window可以忽略
         *
         */

        //window.alert("hello")

        //alert("world")

        function alertTest() {
            window.alert("我弹出来的时候会中断浏览器的执行,只有我关闭之后,浏览器才会继续执行")
            alert("出现了")
        }

        function confirmTest() {
            if(window.confirm("你真的要删除数据吗?")){
                //window.confirm()  弹出一个yes   or no对话框,用户点击对话框上面的确定,该方法返回true,
                //用户点击取消按钮,该方法返回false
                alert("正在删除数据......");
            }else {
                alert("你取消了删除数据操作")
            }
        }

        function promptTest() {
            //window.prompt()弹出一个对话框,用户输入的数据就是该方法的返回值
           var name =  window.prompt("请输入你的名字");
            alert("你输入的名字是:"+name);
        }

    </script>

</head>

<body>
    <input type="button" value="alertTest()" onclick="alertTest()">
    <input type="button" value="confirmTest()" onclick="confirmTest()">
    <input type="button" value="promptTest()" onclick="promptTest()">


   
</body>
</html>
