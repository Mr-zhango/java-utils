<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一</title>
    <style type="text/css">

    </style>
    <script type="text/javascript" src="2.js"></script>
    <script type="text/javascript">

        var newWindow ;         //在老窗口中的新窗口对象

        //在老窗口中打开新窗口
        function openNewWindow() {
            newWindow =  window.open("057-js的 BOM编程-5-新老窗口之间交互数据-新窗口.html")
        }

        //在老窗口中关闭新窗口,我们需要在老窗口中获取到新窗口的window对象
        //然后直接调用window对象的close()方法即可
        //如何在老窗口中获取到新窗口中的window对象呢?

        //window.open()方法返回的就是新窗口的window对象
        function closeNewWindow() {
            newWindow.close();
        }

        //新旧窗口同步数据方法
        function synaValue(nameInput) {
            newWindow.document.newForm.newName.value = nameInput.value;
        }
    </script>

</head>

<body>

    <h1>这是老窗口</h1>
    <hr>
    <input type="button" value="打开新窗口" onclick="openNewWindow()">
    <input type="button" value="关闭新窗口" onclick="closeNewWindow()">

    <hr>
    <form name="oldForm">
        <!--
            当老窗口中的输入框的值改变并且失去焦点的时候,自动把数据同步到新窗口

        -->
        <input type="text" name="oldName" onchange="synaValue(this)">
    </form>

    <hr>
    <a href="057-js的%20BOM编程-5-新老窗口之间交互数据-新窗口.html">057-js的%20BOM编程-5-新老窗口之间交互数据-新窗口.html</a>>

</body>
</html>
