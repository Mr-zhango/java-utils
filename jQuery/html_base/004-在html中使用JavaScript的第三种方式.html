<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习一</title>
</head>
<body>
    <input type="button" value="点我啊" onclick="alert('hello')"/>

    <br>
    <!--
     html中国嵌入js代码的第三种方式就是把js代码嵌入到html标记中去,也就是html事件处理句柄中去
     html事件处理句柄的格式为:onxxx="";


        css控制样式:
        添加下划线
        text-decoration: underline;
        添加小手图标
        cursor: pointer;
    -->
    <a style="text-decoration: underline;color: yellow;cursor: pointer" onclick="alert('还点我')">我是一个超链接,可以作为按钮来使用哦</a>
</body>
</html>
