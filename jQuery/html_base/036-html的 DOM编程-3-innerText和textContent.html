<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一</title>
    <script type="text/javascript" src="2.js"></script>
    <script type="text/javascript">
        //dom  Document Object Module(文档对象模型)
        //dom方式,将整个html文档象象成一个树状结构,html页面中的任何一个标记都是dom对象
        //dom是一套规范,通过这套规范我们可以对html页面中的任何一个标记进行操作
        //js中可以通过dom方式和html文件进行通信,也就是通过DOM来控制整个HTML
        //所谓的标记对象,实际上就是以一个dom对象

        function sayHello() {
            var nameInput = document.getElementById("name")
            alert("您好:" + nameInput.value)
        }

        //我们要操作div和是span首先我么们要先拿到div和span标记对应的dom对象
        //在开始标记和结束标记之间出现的文本是标记的innerHTML属性或者innerText属性
        function test() {
            var divObj = document.getElementById("div")
            var divSpan = document.getElementById("span")

            //innerHTML中出现的标记会被浏览器当作标记来执行
            divObj.innerHTML = "<font color=\"blue\">div标记中的蓝色字体</font>"
            //innerText中出现的标记会被浏览器当作文本来进行输出(但是老版本的ff不支持此操作,但是老版本的ff中支持textContext操作)

            //重点,现在的浏览器都支持textContext
            divSpan.textContent = "<font color=\"blue\">div标记中的普通的字体</font>"
        }



        //获取用户的浏览器信息
        var str = window.navigator.userAgent;
        alert(str)

        if(str.toLowerCase().indexOf("firefox") >=0){
            alert("您正在使用火狐浏览器")
        }else if(str.toLowerCase().indexOf("chrome") >=0){
            alert("您正在使用chrome浏览器")
        }else if(str.toLowerCase().indexOf("ie") >=0){
            alert("您正在使用ie浏览器")
        }

    </script>

</head>

<body>

&lt; div标记和span标记都是一个图层标记,主要用来控制页面的布局,他们的区别是: &gt;
<br>
1.div标记会独占一行
<br>
2.span标记不会单独的占据一行

div标记:
<div>
    <font color="red">div标记中的字体</font>
</div>

    <span>
        <font color="red"> span标记中的红色字体</font>
    </span>
    <span>
        <font color="green"> span标记中的绿色字体</font>
    </span>




    <hr>
    <div id="div"></div>
    <hr>
    <span id="span"></span>
    <hr>
    <input type="button" value="操作div和span" onclick="test()">

</body>
</html>
