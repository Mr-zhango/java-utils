<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一</title>
    <script type="text/javascript" src="2.js"></script>
    <script type="text/javascript">
        /**
         * 在js中声明一个变量而没有赋值或者直接赋值为undefined类型,变量的类型就是undefined类型
         * 两个undefined用==相比是相同的
         *
         */

        var u1;
        var u2 = undefined;
        pringln("u1的类型是:"+typeof u1);
        pringln("u2的类型是:"+typeof u2);


        pringln(u1 == u2);

        /**
         * 千万注意:这里的typeof返回的是一个string类型的undefined,所以返回是false
         * undefined == "undefined"
         */
        pringln(u1 == typeof u2);

    </script>

</head>
