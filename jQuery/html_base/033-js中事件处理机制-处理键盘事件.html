<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一</title>
    <script type="text/javascript" src="2.js"></script>
    <script type="text/javascript">
        function getKeyBoardValue() {
            //可以使用js的event变量,通过event.keyCode可以获取键盘的值

            //注意:老版本的浏览器不支持此操作

            var keyCode = event.keyCode;


            alert("键盘"+keyCode+"被按下了")

            if(keyCode == 13 ){
                alert("按下了回车键")
            }else if(keyCode == 27){
                alert("按下了ESC 键")
            }
        }

    </script>

</head>

<!--
onkeydown就是键盘按下事件的处理句柄
-->
<body onkeydown="getKeyBoardValue()">
<input type="text" name="name" id="name">
<input type="button" value="问候" id="btn">

</body>
</html>
