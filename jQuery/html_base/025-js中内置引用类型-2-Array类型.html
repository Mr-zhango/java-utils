<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一</title>
    <script type="text/javascript" src="2.js"></script>
    <script type="text/javascript">
        /**
         *
         * js中有引用类型,同事在js中也提供了一系列的内置引用类型
         *
         */

        //js的小string和String类型是两种不同的类型

        var str1 ="Hello";   //string类型,在js中是一种基本数据类型
        var str2 = new String("Hello"); //object类型是一种引用类型
        pringln("str1的类型是:"+typeof str1)
        pringln("str2的类型是:"+typeof str2)

        pringln("str1 == str2" + str1 == str2)
        pringln("str1 === str2 " +(str1 ===  str2))



        //小string和String类型虽然是两种不同的类型,但是String类型上面所有的属性/方法,string类型都可以调用

        pringln("str1的长度是:"+str1.length)
        pringln("str2的长度是:"+str2.length)



        pringln("")


        //获取对象的构造器
        pringln(str1.constructor)
        pringln(str2.constructor)
        //实际上string就是由String创建出来的对象,只不过在js中把string当做具体的一种类型,也就是string类型
        //实际上boolean就是Boolean创建出来的对象,只不过在js中把booelean当做一种独立的类型,也就是boolean类型
        //实际上number就是用Number创建出来的对象,只不过在js中把number当做一种独立的类型,也就是number类型


        //js中的Strinng类型中的方法主要分为两类
        //1.字符串相关功能的方法,和java中的String中的方法类似
        //2.因为js是为html来服务的,所以String中的另一类方法就是专门用来为html服务的

        /**
         * 常用函数
         * charAt()
         * 返回指定位置的字符
         */

        var str = "helloworld";
        var char  = str.charAt(5);
        pringln(char)

        /**
         * 常用函数
         * charCodeAt()
         * 返回指定字符的unicode编码
         * 这个返回值是 0-65535之间的整数
         *
         */
        var code = str.charCodeAt(5);
        pringln(code)

        var str1 = "hello";

        var str2 = "world"

        var result = str1.concat(str2)
        pringln(result)

        /**
         * concat相当于+的功能
         */

        /**
         * indexOf()
         * 可以返回某个指定字符串值在字符串中首次出现的位置
         *
         */

        var str3 = "HelloJavaWorldJava"
        var index1 = str3.indexOf("Java");
        pringln("Java第一次出现的位置是:"+index1)


        var index2  = str3.indexOf("Oracle")

        pringln("Oracle第一次出现的位置是:"+index2)  //没有的就返回-1


        var str4 = "How are you doing today?"

        var arr1 = str4.split(" ");

        var arr2 = str4.split("");

        var arr3  = str4.split(" ",3);  //按照 '' 切分,返回包含前三个元素的数组

        pringln(arr1)

        pringln(arr2)

        pringln(arr3)


        //replace()方法用于在字符串用一些字符替换另一些字符,或者替换一个与正则表达式匹配的字符串
        //g:表示全局替换,i表示忽略大小写
        pringln("javaoraclec++Javaphp".replace(/java/gi,"我"))   //既要忽略大小写,又要全局替换
        pringln("Javaoraclec++Javaphp".replace(/java/i,"我"))    //只忽略大小写,但是只会替换第一个
        pringln("Javaoraclec++Javaphp".replace(/java/g,"我"))    //只进行全局替换,但是不会忽略大小写

        pringln("")

        /**
         * 从helloworld中切分出world
         * @type {string}
         */
        var strfinal = "HelloWorld"

        var index = strfinal.indexOf("World")               //找到World所在的索引


        var res1 = strfinal.substr(index,"World".length)    //第二个参数是切分的长度

        var res2 = strfinal.substring(index,index + "World".length)       //第二个参数是结束索引

        pringln(res1+","+res2)





        var strbig = "HelloWorld"
        //把字符串转化为大字体
        /**
         * <big>大号的字体</big>
         */
        pringln(strbig.big())

        /**
         * blink()  用于显示闪动的字符串
         *
         */

        pringln(strbig.blink())


        /**
         * link()   用于把字符串转化为超链接
         */
        var baidu = "baidu.com"
        pringln(baidu.link("http://www.baidu.com"))

        /**
         * trim()   去除字符串首尾的空格,但是不会去除字符串中间的空格
         */

        var strTrim =  "    hello   world"
        pringln("strTrim的长度是:"+strTrim)


        var trimResult = strTrim.trim();
        pringln("strTrim去重之后的长度是"+trimResult.length)



        String.prototype.trim1 = function () {

            //this.replace(/^\s+/,"")      //把String首部的空格替换成""
            //replace(/\s+$/,"")           //把String尾部的空格替换成""
            return this.replace(/^\s+/,"").replace(/\s+$/,"")
        }

        //使用prototype属性给String类动态的扩展方法;新扩展的方法对该类所有的对象都是有效的
        var strExt = "    Hel   llo    "
        var strExtRes1 = strExt.trim1();
        pringln(strExtRes1)


    </script>


</head>
