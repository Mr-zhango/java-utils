#日志级别
logging:
  level:
    org.springframework.web: info
    cn.myfreecloud.web: debug
    cn.myfreecloud.web.repo.mapper: debug

spring:
    datasource:
        #   数据源基本配置
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/queli?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
        type: com.alibaba.druid.pool.DruidDataSource
        #   数据源其他配置
        initialSize: 5
        minIdle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,log4j
        maxPoolPreparedStatementPerConnectionSize: 20
        useGlobalDataSourceStat: true
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    #应用名称
    application:
        name: Application
    #生效的配置
    profiles:
        active: dev
    servlet:
        multipart:
            max-file-size: 10Mb
            max-request-size: 100Mb
    thymeleaf:
      cache: false
    #redis配置
    redis:
      #Redis数据库索引（默认为0）
      database: 0
      #Redis服务器地址
      host: 127.0.0.1
      jedis:
        pool:
          #连接池最大连接数（使用负值表示没有限制）
          max-active: 50
          #连接池中的最大空闲连接
          max-idle: 20
          #连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: 3000
          #连接池中的最小空闲连接
          min-idle: 2
      port: 6379
      #连接超时时间（毫秒）
      timeout: 5000
#    配置mybatis
mybatis:
    type-aliases-package: cn.myfreecloud.web.repo.entity          # 所有Entity别名类所在包
    mapper-locations: classpath:cn/myfreecloud/javautils/repo/dao/mapper/*.xml
    configuration:
      map-underscore-to-camel-case: true

#分页插件的配置
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql


#开启springBoot的debug模式
debug: true

